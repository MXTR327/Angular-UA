<div class="container my-5">
  <!-- Cabezera -->
  <app-budget-summary
    [egresoTotal]="getEgresoTotal()"
    [ingresoTotal]="getIngresoTotal()"
    [porcentajeTotal]="getPorcetajeTotal()"
    [presupuestoTotal]="getPresupuestoTotal()"
  />
  <!-- Formulario -->
  <app-form-budget />
  <!-- Ingresos y Egresos -->
  <div class="row mt-4">
    <app-budget-ins class="col-md-6" />
    <app-budget-outs class="col-md-6" [ingresoTotal]="getIngresoTotal()" />
  </div>
</div>
