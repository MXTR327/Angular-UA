<h2 class="text-danger text-center">Egresos</h2>
<ul class="list-group mt-3">
  @for (egreso of egresos(); track egreso.descripcion)
  {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span class="flex-grow-1">{{ egreso.descripcion }}</span>
      <span class="d-flex align-items-center mx-3">
        <span class="text-danger">- {{ egreso.monto | currency }}</span>
        <span class="badge bg-success ms-2">
          {{ egreso.porcentaje | percent }}
        </span>
      </span>
      <button
        class="btn btn-sm btn-danger"
        (click)="eliminarEgreso(egreso.descripcion)"
      >
        <i class="bi bi-x-circle"></i>
      </button>
    </li>
  }
  @empty
  {
    <li class="list-group-item">No hay egresos</li>
  }
</ul>
