<h2 class="text-primary text-center">Ingresos</h2>
<ul class="list-group mt-3">
  @for (ingreso of ingresos(); track ingreso.descripcion)
  {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span class="flex-grow-1">{{ ingreso.descripcion }}</span>
      <span class="text-success mx-3">{{ ingreso.monto | currency }}</span>
      <button
        class="btn btn-sm btn-danger"
        (click)="eliminarIngreso(ingreso.descripcion)"
      >
        <i class="bi bi-x-circle"></i>
      </button>
    </li>
  }
  @empty
  {
    <li class="list-group-item">No hay ingresos</li>
  }
</ul>
