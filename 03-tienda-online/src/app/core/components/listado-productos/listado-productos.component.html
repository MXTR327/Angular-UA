<div class="d-flex flex-column container gap-3">
  <h2 class="text-warning">Listado de Productos</h2>

  <div>
    <button class="btn btn-primary my-5" (click)="agregarProducto()">
      Agregar Producto
    </button>
  </div>

  <ul class="list-group w-50 mx-auto">
    @for (producto of productos(); track producto)
    {
      <app-producto [producto]="producto" />
    }
  </ul>
</div>
