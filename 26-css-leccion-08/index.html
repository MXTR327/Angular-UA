<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Iconos en CSS</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>
      <i
        class="material-symbols-outlined"
        style="font-variation-settings: 'FILL' 1">
        home
      </i>
      Iconos de google
    </h1>
    <div>
      <p>
        <i class="material-symbols-outlined">search</i>
        Search
      </p>
    </div>
    <div>
      <p>
        <i class="material-symbols-outlined icono_azul">done</i>
        Flecha azul Listo
      </p>
    </div>
    <div>
      <p>
        <i class="material-symbols-outlined icono_rojo">arrow_right_alt</i>
        Flecha roja error
      </p>
    </div>

    <h1><i class="bi bi-house-fill"></i> Iconos de bootstrap</h1>
    <div>
      <p>
        <i class="bi bi-alarm"></i>
        Alarma
      </p>
    </div>
    <div>
      <p>
        <i class="bi bi-alarm icono_azul"></i>
        Alarma Azul
      </p>
    </div>
    <div>
      <p>
        <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
        Alarma Azul
      </p>
    </div>

    <h1><ion-icon name="home"></ion-icon> Iconos de Ionicons</h1>
    <div>
      <p>
        <ion-icon
          name="heart"
          aria-hidden="true"></ion-icon>
        Corazon
      </p>
    </div>
    <div>
      <p>
        <ion-icon
          name="search"
          aria-hidden="true"></ion-icon>
        Busqueda
      </p>
    </div>
    <div>
      <p>
        <ion-icon
          class="icono_azul"
          name="checkmark-done-outline"
          aria-hidden="true"></ion-icon>
        Listo
      </p>
    </div>
    <div>
      <p>
        <ion-icon
          class="icono_rojo"
          name="arrow-forward-outline"
          aria-hidden="true"></ion-icon>
        Flecha derecha
      </p>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
