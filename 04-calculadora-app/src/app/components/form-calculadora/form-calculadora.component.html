<form class="d-flex flex-column gap-3">
  <div class="d-flex align-items-center">
    <label class="form-label m-0 me-2 text-nowrap" for="operandoA">
      Operando A:
    </label>
    <input
      class="form-control"
      id="operandoA"
      name="operandoA"
      type="number"
      placeholder="num1"
      autocomplete="off"
      (input)="a.set(+opA.value)"
      #opA
    />
  </div>

  <div class="d-flex align-items-center">
    <label class="form-label m-0 me-2 text-nowrap" for="operandoA">
      Operando B:
    </label>
    <input
      class="form-control"
      id="operandoB"
      name="operandoB"
      type="number"
      placeholder="num2"
      (input)="b.set(+opB.value)"
      #opB
    />
  </div>

  <button class="btn btn-primary" type="button" (click)="sumar()">
    Agregar
  </button>
</form>
