<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Formulario html</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <h2>Login</h2>
      <form
        id="forma"
        name="forma"
        method="post">
        <div class="elemento">
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Ingrese usuario"
            required />
        </div>
        <div class="elemento">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingrese contraseña"
            required />
        </div>
        <div class="elemento">
          <input
            type="submit"
            value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
