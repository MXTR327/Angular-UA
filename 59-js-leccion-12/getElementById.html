<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JS</title>
  </head>
  <body>
    <h1 id="cabecero"">Ejemplo DOM con JS</h1>
    <p id="parrafo1">Saludos!</p>
    <p id="parrafo2">Otro Parrafo</p>
    <script>
      let cabecero = document.getElementById("cabecero");
      console.log(`Valor del cabecero: ${cabecero.innerHTML}`);
      let parrafo = document.getElementById("parrafo1");
      console.log(`Valor del parrafo: ${parrafo.innerHTML}`);
      cabecero.innerHTML = "Nuevo Cabecero";
      parrafo.innerHTML = "Nuevo Parrafo";
    </script>
  </body>
</html>
