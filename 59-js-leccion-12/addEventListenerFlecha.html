<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Manejo DOM con JavaScript</title>
  </head>
  <body>
    <h1 id="titulo">Manejo DOM con JavaScript (Dame click o mantenter)</h1>
    <br />
    <label for="nombre">Nombre: </label>
    <input
      type="text"
      id="nombre" />
    <br /><br />
    <label for="apellido">Apellido: </label>
    <input
      type="text"
      id="apellido" />
    <script>
      document.getElementById("nombre").addEventListener("focus", (evento) => {
        evento.target.style.background = "green";
      });
      document.getElementById("nombre").addEventListener("blur", (evento) => {
        evento.target.style.background = "white";
      });

      document
        .getElementById("apellido")
        .addEventListener("focus", (evento) => {
          evento.target.style.background = "green";
        });
      document.getElementById("apellido").addEventListener("blur", (evento) => {
        evento.target.style.background = "white";
      });
    </script>
  </body>
</html>
