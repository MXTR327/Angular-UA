<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JS</title>

  </head>
  <body>
    <h1 id="cabecero"">Ejemplo DOM con JS</h1>  
    <p >Saludos!</p>
    <p >Otro Parrafo</p>
    <script>
      let parrafos = document.getElementsByTagName("p");
      console.log(`Nro. parrafos: ${parrafos.length}`);
      for(let i=0; i < parrafos.length; i++) {
        console.log(`${i}: ${parrafos[i].innerHTML}`);
      }
    </script>
  </body>
</html>
