<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Formularios JS</title>
  </head>
  <body>
    <form id="formulario">
      <label for="nombre">Nombre: </label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Ingrese Nombre" />
      <br />
      <label for="apellido">Apellido: </label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        placeholder="Ingrese Apellido" />
      <br />
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>
    <script>
      function mostrarValores() {
        let formulario = document.forms["formulario"];
        let texto = "";
        // let nombre = formulario["nombre"].value;
        // let apellido = formulario["apellido"].value;
        // texto = `${nombre} ${apellido}`;
        for (let elemento of formulario) {
          texto += `${elemento.value} `;
        }

        document.getElementById("valores").innerText = texto;
      }
    </script>
  </body>
</html>
