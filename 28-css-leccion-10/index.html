<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Centrar elementos Div</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Centrar Div</h1>
    <div style="position: relative">
      Div Padre
      <div class="absoluto">Elemento de tipo div</div>
    </div>
    <div class="relativo">
      Div Padre relativo
      <div class="absoluto">Elemento de tipo div</div>
    </div>
    <p>Elemento de parrafo</p>
    <p style="height: 50px">Segundo elemento parrafo</p>

    <h1>Centrando un div</h1>
    <div class="sticky">Elemento de tipo div (sticky)</div>

    <br />

    <div class="relativo2">
      Segundo elemento relativo (relative)
      <div class="absoluto2">Tercer elemento absoluto</div>
    </div>
    <div class="estatico">Elemento div no posicionado (static)</div>

    <br />
  </body>
</html>
